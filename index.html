<html>
	<head>
		<link rel="stylesheet" href="userEntrance.css" type="text/css">
		<title> User Entry </title>
	</head>

	<body>
	<div id="outer">
	  <div id="middle">
	    <div id="inner">
		
		<form method="post" action="AquariumSimulation.jsp">
			<table>

			<th>
				<td colspan='2'>
					Registration
				</td>
			<th>

			<tr>
				<td>
					Username:
				</td>

				<td>
					<input type="text" name="username" id="username" required>
				</td>
			</tr>

			<tr>	
				<td>
					Email:
				</td>

				<td>
					<input type="text" name="email" id="email" required>
				</td>
			</tr>	
			
			<tr>
				<td>
					Password:
				</td>

				<td>
					<input type="text" name="password" id="password" required>
				</td>
			</tr>

			<tr>
				<td>
					Retype Password:
				</td>

				<td>
					<input type="text" name="repeat-password" id="repeat-password" required>
				</td>
			</tr>

			</table>
		</form>
		
		</div>
	  </div>
	</div>
	</body>
</html>
